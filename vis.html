<html>

<head>
    <title>Visualiser</title>

    <script type="text/javascript" src="js/jquery-1.9.0.js"></script>

<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

    // once everything is loaded, we run our Three.js stuff.
    $(function () {


        var clock = new THREE.Clock();

        //var stats = initStats();

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);


        // create a render and set the size
        var webGLRenderer = new THREE.WebGLRenderer();
        webGLRenderer.setClearColorHex(0x5f5f5f, 1.0);
        webGLRenderer.setSize(window.innerWidth, window.innerHeight);
        webGLRenderer.shadowMapEnabled = true;

        // position and point the camera to the center of the scene
        camera.position.x = 44;
        camera.position.y = 61;
        camera.position.z = 138;

        //camera.lookAt(new THREE.Vector3(100, 0, 0));

        var trackballControls = new THREE.TrackballControls(camera);

        trackballControls.rotateSpeed = 1.0;
        trackballControls.zoomSpeed = 1.0;
        trackballControls.panSpeed = 1.0;
//        trackballControls.noZoom=false;
//        trackballControls.noPan=false;
        trackballControls.staticMoving = true;

//        trackballControls.dynamicDampingFactor=0.3;

        //Set up common material
        var material = new THREE.MeshPhongMaterial({color: 0x7777ff});

        //Add graph axes
        var axisYHeight = 100;
        var axisXHeight = 150;
        var axisWidth = 1;
        var cylinderY = new THREE.CylinderGeometry(axisWidth/2, axisWidth/2, axisYHeight, 8, 8, false);
        var cylinderX = new THREE.CylinderGeometry(axisWidth/2, axisWidth/2, axisXHeight, 8, 8, false);

        var axisX = new THREE.Mesh(cylinderX, material);
        var axisY = new THREE.Mesh(cylinderY, material);

        //Orientate axes
        axisX.rotation.z = -Math.PI/2;
        axisX.position.set(axisXHeight/2, 0, 0);
        axisY.position.set(0,axisYHeight/2, 0);
        scene.add(axisX);
        scene.add(axisY);

        //Add simple object to scene
        var sphereGeometry = new THREE.SphereGeometry(1,20,20);
        var sphere = new THREE.Mesh(sphereGeometry,material);
        var sphere2 = new THREE.Mesh(sphereGeometry,material);

        // position the sphere
        sphere.position.x=10;
        sphere.position.y=50;
        sphere.position.z=0;

        sphere2.position.set(20, 50, 0);


        // add the sphere to the scene
        scene.add(sphere);
        scene.add(sphere2);

        var ambientLight = new THREE.AmbientLight(0x383838);
        scene.add(ambientLight);

        // add spotlight for the shadows
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(300, 300, 300);
        spotLight.intensity = 1;
        scene.add(spotLight);

        // add the output of the renderer to the html element
        $("#WebGL-output").append(webGLRenderer.domElement);

        // call the render function
        var step = 0;


        // setup the control gui
        var controls = new function () {
            // we need the first child, since it's a multimaterial


        };

        var gui = new dat.GUI();
        var mesh;



        render();

        function render() {
            //stats.update();
            var delta = clock.getDelta();


            trackballControls.update(delta);
            //webGLRenderer.clear();
            // render using requestAnimationFrame
            requestAnimationFrame(render);
            webGLRenderer.render(scene, camera)

        }

        $(document).keydown(function(ev) {
            console.log("Key ", ev.which, " pressed");
            if(ev.which =='P'.charCodeAt(0)) {
                console.log("Camera =", camera.position, "Rot =", camera.rotation);
            }
        });

            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            $("#Stats-output").append(stats.domElement);

            return stats;
        }*/
    });


</script>
</body>
</html>
